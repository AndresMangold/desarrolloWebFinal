<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>VM WoodWorking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <a href="../index.html">
                    <img class="logo-imagen" src="../img/Logo VM WoodWorking (1).png" alt="Logo VM WoodWorking">
                </a>
            </div>
            <div class="titulo">
                <h1>VM WoodWorking</h1>
            </div>
            <div class="searchbar">
                <form action="/buscar" method="get">
                    <input type="text" name="q" placeholder="Buscar...">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div class="area-menu-header">
                <nav>
                    <ul class="menu-header">
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="./galeria.html">GALERÍA</a></li>
                        <li><a href="./autor.html">AUTOR</a></li>
                        <li><a href="./influencias.html">INFLUENCIAS</a></li>
                        <li><a href="./contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <nav class="fondo">

            <h2>Contacto</h2>

            <section class="about-centrar">
                <form action="?" method="get"></form>
                <label>Nombre de Usuario</label><br>
                <input type="name" placeholder="Nombre completo"><br>
                <br>
                <label>Correo</label><br>
                <input type="email" placeholder="Correo electrónico"><br>
                <br>
                <label>Teléfono</label><br>
                <input type="number" placeholder="Teléfono"><br>
                <br>
                <label>Edad</label><br>
                <input type="number" min="1" max="99" placeholder="Edad"><br>
                <br>
                <label>Provincias</label>
                <br>
                <select name="Provincias">
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Entre Rios">Entre Rios</option>
                    <option value="Cordoba">Córdoba</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Otro">Otro</option>
                </select><br>
                <br>
                <label>Comentarios</label><br>
                <br>
                <input type="text" class="comentarios">
                <br>
                <br>
                <input type="button" value="Enviar"><br>
                <br>
                </select>
            </section>
        </nav>
    </main>

    <footer class="footer">
        <nav class="contenedor-menu-footer">
            <ul class="menu-footer">
                <li class="menu-item">
                    <i class="fab fa-instagram"></i>
                    <a href="https://www.instagram.com/victorhugomangold/" target="_blank">Instagram</a>
                </li>
                <li class="menu-item">
                    <i class="fab fa-facebook"></i>
                    <a href="https://www.facebook.com/victorhugo.mangold" target="_blank">Facebook</a>
                </li>
                <li class="menu-item">
                    <i class="fab fa-twitter"></i>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </nav>
        <div class="mapa-container">
            <div>
                <p class="footer-bottom-text">Derechos de autor © 2023 VM WoodWorks. Todos los derechos reservados.</p>
            </div>
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54358.90165914671!2d-60.70378567372013!3d-31.62203794835163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9adc40888e1%3A0xdcf7761e8d02804a!2sSanta%20Fe%20de%20la%20Vera%20Cruz%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1690327235312!5m2!1ses!2sar"
                width="250" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">Locación</iframe>
        </div>
        <nav class="inicio-sesion-footer">
            <form action="?" method="get">
                <div class="input-group">
                    <label>USUARIO</label>
                    <input type="text">
                    <label>CONTRASEÑA</label>
                    <input type="password">
                </div>
                <div class="buttons-session-footer">
                    <input type="button" value="Ingresar">
                    <input type="button" value="Reset">
                </div>
            </form>
        </nav>
    </footer>
</body>

</html>
